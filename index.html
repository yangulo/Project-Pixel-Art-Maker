<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>                
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <h1>Lab: Pixel Art Maker</h1>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <div class="form-group">
                <label for="input_height">Grid Height:</label>
                <input type="number" style="display: unset" class="form-control" id="input_height" name="height" min="1" value="1">
                <label for="input_width">Grid Width:</label>
                <input type="number" style="display: unset" class="form-control" id="input_width" name="width" min="1" value="1">
                <input type="submit" class="btn btn-outline-primary">
                <button type="remove_table" class="btn btn-outline-primary">Remove</button>
            </div>
        </form>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
        <script src="designsYadira.js"></script>
    </body>
    </html>
